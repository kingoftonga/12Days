<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin the Wheel</title>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.8.0/Winwheel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <style>
    body {
      background-color: #a30000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #canvas {
      background: white;
      border-radius: 50%;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: white;
      color: #a30000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div id="winner">Ready to spin!</div>
  <button id="spinBtn">üéÅ Spin Now</button>

  <script>
    const names = [
      "Holly Hatfield",
      "Patrick Menye",
      "Govinda Govinda",
      "Marcin Bojke",
      "Alec Hunt",
      "Elzbieta Matysiak",
      "Ben Smith"
    ];

    let wheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: names.length,
      textFontSize: 16,
      segments: names.map(name => ({ text: name })),
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 5,
        callbackFinished: (segment) => {
          document.getElementById('winner').textContent = `üéâ Winner: ${segment.text}`;
        }
      }
    });

    document.getElementById('spinBtn').addEventListener('click', () => {
      wheel.startAnimation();
    });
  </script>
</body>
</html>
