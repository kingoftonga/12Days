<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>12 Days Spin Wheel</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.8.0/Winwheel.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #a30000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: #fff;
    }
    #canvas {
      background: #fff;
      border-radius: 50%;
    }
    #winner {
      font-size: 2rem;
      margin-top: 20px;
    }
    #spinBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #fff;
      color: #a30000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #spinBtn:hover {
      background: #f2f2f2;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
      position: absolute;
      top: 10px;
    }
  </style>
</head>
<body>
  <div id="pointer"></div>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div id="winner">Ready to spin!</div>
  <button id="spinBtn">üéÅ Spin Now</button>

  <script>
    const names = [
      "Holly Hatfield", "Patrick Menye", "Govinda Govinda",
      "Marcin Bojke", "Alec Hunt", "Robyn Gregg Buen",
      "Sarah Foster", "Andy Gosden", "Ben McGrath",
      "Dominic McClean", "Emma Seaton", "Jamie Johnson"
    ];

    let wheel;

    function createWheel() {
      wheel = new Winwheel({
        canvasId: 'canvas',
        numSegments: names.length,
        segments: names.map(name => ({ text: name })),
        textFontSize: 14,
        textAlignment: 'outer',
        textOrientation: 'horizontal',
        animation: {
          type: 'spinToStop',
          duration: 8,
          spins: 5,
          callbackFinished: segment => {
            document.getElementById('winner').textContent = `üéâ Winner: ${segment.text}`;
          }
        }
      });
    }

    // Initialize
    window.onload = () => {
      createWheel();

      document.getElementById('spinBtn').addEventListener('click', () => {
        wheel.startAnimation();
      });

      // Auto-spin at 12:00 PM
      setInterval(() => {
        const now = new Date();
        if (now.getHours() === 12 && now.getMinutes() === 0 && now.getSeconds() === 0) {
          if (localStorage.getItem('wheelSpun') !== now.toDateString()) {
            wheel.startAnimation();
            localStorage.setItem('wheelSpun', now.toDateString());
          }
        }
      }, 1000);
    };
  </script>
</body>
</html>
